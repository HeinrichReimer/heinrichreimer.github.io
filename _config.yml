      path: "bower_components"
    values:
      sitemap: false

# HTML compressor configurations
compress_html:
  clippings: [div, p, ul, td, h1, h2, h3, h4, h5, h6, hr]
  comments: ["<!-- ", " -->"]
  endings: [li, td]
  startings: [html, head, body]
  ignore:
    envs:
      development

# Markdown parser
markdown: kramdown

# Jekyll plugins
gems:
  # will be executed top to bottom
  - jemoji
  - jekyll-gist
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-titles-from-headings
  - jekyll-seo-tag
  - jekyll-redirect-from
  # - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

