- apps
- libraries
- websites
- services

# Removes files and folders from Jekyll build
exclude:
- node_modules
- bower.json
- README.md

# Default values
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: "/bower_components/"
    values:
      sitemap: false
  - scope:
      path: "/bower_components"
    values:
      sitemap: false
  - scope:
      path: "bower_components/"
    values:
      sitemap: false
  - scope:
      path: "bower_components"
    values:
      sitemap: false

# HTML compressor configurations
compress_html:
  clippings: [div, p, ul, td, h1, h2, h3, h4, h5, h6, hr]
  comments: ["<!-- ", " -->"]
  endings: [li, td]
  startings: [html, head, body]
  ignore:
    envs:
      development

# Markdown parser
markdown: kramdown

# Jekyll plugins
gems:
  - jekyll-redirect-from
  - jekyll-gist
  - jemoji
  - jekyll-sitemap
