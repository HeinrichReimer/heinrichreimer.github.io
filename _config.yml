      path: ""
    values:
      layout: page
      image:
        path: /res/images/banners/default.png
        twitter: /res/images/banners/twitter.png
        facebook: /res/images/banners/facebook.png
  - scope:
      path: "/bower_components/"
    values:
      sitemap: false
  - scope:
      path: "/bower_components"
    values:
      sitemap: false
  - scope:
      path: "bower_components/"
    values:
      sitemap: false
