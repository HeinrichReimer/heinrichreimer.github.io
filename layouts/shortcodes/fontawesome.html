{{- $path := print "node_modules/@fortawesome/fontawesome-free/svgs/" ( .Get 0 ) ".svg" -}}
{{- $asset := resources.Get $path | resources.Minify -}}

{{/* <!-- */}}
{{- $path := "<path" -}}
{{- $pathFill := "<path fill=\"currentColor\"" -}}
{{/* --> */}}

{{- $svg := $asset.Content -}}
{{- $svg := replace $svg $path $pathFill -}}
<span class="fontawesome">
    {{- safeHTML "<!-- SVG by https://fontawesome.com/ (CC BY 4.0) -->" -}}
    {{- safeHTML $svg -}}
</span>
{{- safeHTML "" -}}
